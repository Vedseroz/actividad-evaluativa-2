<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="es-ES">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="description" content="formulario">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="mensaje"></div>
    <fieldset id="fieldset">
        <legend>Formulario</legend>
        <form action="#" method="POST" accept-charset="utf-8" id="formulario">
            <!--Datos del usuario-->
            <ul>
                <li>
                    <label for="Nombres">Nombres</label>
                    <input id="nombres" type="text" placeholder="Nombres" maxlength="30">
                </li>
                <li>
                    <label for="Apellidos">Apellidos</label>
                    <input id="apellidos" type="text" placeholder="Apellidos" maxlength="30">
                </li>
                <li>
                    <label for="RUT">RUT</label>
                    <input id="rut" type="text" placeholder="RUT" maxlength="10">
                </li>
                <li>
                    <label for="mail">Correo</label>
                    <input id="correo" type="email" placeholder="Correo" maxlength="60">
                </li>
                <li>
                    <label for="Telefono">Teléfono</label>
                    <input id="telefono" type="number" placeholder="Teléfono" maxlength="9">
                </li>

                <li>
                    <!--lenguajes de programacion de interes-->

                    <label for="lenguajes">Lenguajes de programación de su interes:</label>
                    <ul id="lenguajes">
                        <li>
                            <label>Python</label>
                            <input type="checkbox" name="program" id="python" value="python">

                        </li>
                        <li>
                            <label>Java</label>
                            <input type="checkbox" name="program" id="java" value="java">

                        </li>
                        <li>
                            <label for="">Typescript</label>
                            <input type="checkbox" name="program" id="typescript" value="typescript">

                        </li>
                        <li>
                            <label for="">PHP</label>
                            <input type="checkbox" name="program" id="php" value="php">

                        </li>
                        <li>
                            <label>C#</label>
                            <input type="checkbox" name="program" id="c#" value="c#">

                        </li>
                        <li>
                            <label>C++</label>
                            <input type="checkbox" name="program" id="c++" value="c++">

                        </li>
                    </ul>

                </li>
                <li>
                    <!--años de conocimiento -->
                    <label for="conocimiento">Nivel de conocimiento en programación:</label>
                    <input type="range" name="Conocimiento" id="conocimiento" min="0" max="100">

                </li>

                <li>
                    <!--Años de experiencia-->
                    <label for="exp">¿Cuantos años de experiencia laboral tiene?</label>
                    <ul>
                        <li>
                            <label for="">1</label>
                            <input type="radio" name="exp" id="valor1" value="1" required>
                            <br>
                        </li>
                        <li>
                            <label for="">2</label>
                            <input type="radio" name="exp" id="valor2" value="2">
                            <br>
                        </li>
                        <li>
                            <label for="">3</label>
                            <input type="radio" name="exp" id="valor3" value="3">
                            <br>
                        </li>
                        <li>
                            <label for="">4</label>
                            <input type="radio" name="exp" id="valor4" value="4">
                            <br>
                        </li>
                        <li>
                            <label for="">5</label>
                            <input type="radio" name="exp" id="valor5" value="5">
                            <br>
                        </li>
                    </ul>

                </li>
                <!--Descripción-->
                <li>
                    <label for="description">Descripción breve de usted:</label>
                    <textarea name="description" id="descripcion" cols="30" rows="10" maxlength=""></textarea>
                </li>
            </ul>
            <button id="enviar" type="submit">Enviar Datos</button>
            <button id="limpiar" type="button" onclick="limpiarDatos()">Limpiar Datos</button>
        </form>
    </fieldset>

    <script src="js/app.js" async defer></script>


</body>

</html>
